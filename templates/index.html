{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-border-light shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                        <i class="fas fa-utensils text-white text-sm"></i>
                    </div>
                    <h1 class="text-xl font-semibold text-gray-700">DineDesk</h1>
                </div>
                <div class="flex items-center space-x-2">
                    <div id="connection-status" class="flex items-center space-x-2 text-sm text-gray-600">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span>Connected</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="flex-1 flex flex-col max-w-4xl mx-auto w-full">
        <!-- Messages Area -->
        <div id="messages-container" class="flex-1 overflow-y-auto px-4 py-6 space-y-4">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="px-4 pb-2 hidden">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-robot text-gray-600 text-xs"></i>
                </div>
                <div class="bg-white border border-border-light rounded-lg px-3 py-2">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                        <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white border-t border-border-light p-4">
            <div class="flex items-end space-x-3">
                <!-- Voice Input Button -->
                <button id="voice-btn" class="flex-shrink-0 w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center transition-colors duration-200">
                    <i class="fas fa-microphone text-gray-600"></i>
                </button>
                
                <!-- Text Input -->
                <div class="flex-1 relative">
                    <textarea 
                        id="message-input" 
                        placeholder="Type your message..."
                        class="w-full px-4 py-3 border border-border-light rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        rows="1"
                        maxlength="1000"
                    ></textarea>
                    <div id="char-counter" class="absolute bottom-1 right-2 text-xs text-gray-400"></div>
                </div>
                
                <!-- Send Button -->
                <button id="send-btn" class="flex-shrink-0 w-10 h-10 bg-primary hover:bg-primary-dark rounded-full flex items-center justify-center transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-paper-plane text-white"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notifications Container -->
<div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

<!-- Restaurant Card Modal -->
<div id="restaurant-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg max-w-md w-full max-h-[90vh] overflow-y-auto">
        <div id="modal-content" class="p-6">
            <!-- Modal content will be populated dynamically -->
        </div>
        <div class="flex justify-end p-4 border-t border-border-light">
            <button id="close-modal" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
                Close
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
<script src="{{ url_for('static', filename='js/voice.js') }}"></script>
{% endblock %}
