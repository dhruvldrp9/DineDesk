<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineDesk - AI Restaurant Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-[#F8F9FA] h-screen flex flex-col">
    <div class="flex-1 overflow-hidden flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-[#E2E8F0]">
            <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <h1 class="text-xl font-semibold text-[#2D3748]">DineDesk</h1>
                    <span class="text-xs px-2 py-1 bg-[#FF6B35] text-white rounded-full">AI Assistant</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-[#4A5568] hover:text-[#2D3748] transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Area -->
        <div id="chatArea" class="flex-1 overflow-y-auto">
            <div class="max-w-4xl mx-auto px-4 py-8">
                <!-- Welcome Message -->
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-[#2D3748] mb-2">Welcome to DineDesk</h2>
                    <p class="text-[#4A5568]">Your AI assistant for restaurant bookings and deliveries</p>
                </div>
                <!-- Messages will be inserted here -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white border-t border-[#E2E8F0]">
            <div class="max-w-4xl mx-auto px-4 py-4">
                <div class="relative flex items-center">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="Ask about restaurants, book a table, or order food..." 
                        class="w-full p-4 pr-32 rounded-lg border border-[#E2E8F0] focus:outline-none focus:border-[#FF6B35] focus:ring-1 focus:ring-[#FF6B35]"
                    >
                    <div class="absolute right-2 flex items-center space-x-2">
                        <button 
                            id="attachButton" 
                            class="p-2 text-[#4A5568] hover:text-[#2D3748] transition-colors"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                            </svg>
                        </button>
                        <button 
                            id="micButton" 
                            class="p-2 text-[#4A5568] hover:text-[#2D3748] transition-colors"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                            </svg>
                        </button>
                        <button 
                            id="sendButton" 
                            class="p-2 text-[#FF6B35] hover:text-[#FF6B35]/80 transition-colors"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-2">
                    <p class="text-xs text-[#4A5568]">
                        DineDesk can make mistakes. Consider checking important information.
                    </p>
                    <span id="charCount" class="text-xs text-[#4A5568]">0/500</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 space-y-2"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
